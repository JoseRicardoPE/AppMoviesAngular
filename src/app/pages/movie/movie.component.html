<div class="movie-details">
    <ng-container *ngIf="movie">
        <div class="movie-details-poster">
            <img class="movie-details-poster-img" [src]="loadImageMovie(movie.poster_path)" alt="movie.title">
        </div>
        <div class="movie-details-content">
            <div class="movie-details-header">
                <h2 class="subtitle">{{movie.title}}</h2>
                <div class="movie-details-votes">
                     <div class="movie-details-votes-stars">
                        <ng-container *ngIf="movie.vote_average">
                            <ng-container *ngFor="let star of getStars(movie.vote_average)">
                                <i class="fas fa-star movies-star"></i>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
                <div class="movie-details-genres">
                    <ul class="movie-details-list">
                        <ng-container *ngFor="let genre of movie.genres">
                            <li class="movie-details-item">{{genre.name}}</li>
                        </ng-container>
                    </ul>
                    <span>{{movie.release_date}}</span>
                    <span>{{movie.runtime}}</span>
                </div>
            </div>
            <div class="movie-details-overview">
                <h3 class="subtitle">Overview</h3>
                <div class="movie-details-overview-content">
                    <p class="movie-details-overview-movie">{{movie.overview}}</p>
                </div>
            </div>
            
            <div class="movie-details-data-content">
                <div class="movie-details-data-crew">
                    <span class="movie-details-data-job">Director:</span>
                    <ng-container *ngIf="director.length > 0">
                        <ng-container *ngFor="let director of director">
                            <span class="movie-details-data-name">{{director.name}}</span>
                        </ng-container>
                    </ng-container>
                </div>
                <div class="movie-details-data-crew">
                    <span class="movie-details-data-job">Writer:</span>
                    <ng-container *ngIf="writer.length > 0; else noData">
                        <ng-container *ngFor="let writer of writer">
                            <span class="movie-details-data-name">{{writer.name}}</span>
                        </ng-container>
                    </ng-container>
                </div>
                <ng-template #noData>
                    <span class="movie-details-data-name">--</span>
                </ng-template>
            </div>
            <div class="movie-details-button">
                <button class="button btn btn-outline-danger float-right" (click)="buttonReturn()">
                    Back
                </button>
                <app-movie-triler [movieId]="movie.id"></app-movie-triler>
            </div>
        </div>
    </ng-container>
</div>
<div class="row my-5">
    <h2 class="subtitle">Cast</h2>
    <ng-container *ngIf="cast.length > 0">
        <div class="col movie-details-content-cast">
            <app-cast-slide [cast]="cast"></app-cast-slide>
        </div>
    </ng-container>
</div>
